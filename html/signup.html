<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign Up â€¢ SpotUrVibe</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="../styles/signup.css" rel="stylesheet">
</head>

<body>
    <div id="signIn">
        <form id="login">
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" placeholder="Email">
            <label for="password"><b>Password</b></label>
            <input type="text" name="password" placeholder="Password">
            <button type="submit" id="signInButton">Sign In</button>
        </form>
    </div>
    <div class="d-flex text-primary">
        <div class="bg-primary w-50 vh-100">
            <h1 class="text-center">SpotUrVibe</h1>
            <img src="../img/singing.svg" id="singingIcon" alt="singingIcon">
            <p>SpotUrVibe is a social media site that allows you to connect with people with similar music tastes!
                Join millions of other users for free today!
            </p>
        </div>
        <div class="bg-secondary w-50 vh-100">
            <form id="signUp" class="d-flex flex-column container">
                <h1>Sign Up</h1>
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Email" required>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required pattern="[A-Za-z0-9]{3,20}">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required pattern="[A-Za-z0-9]{6,20}">
                <label for="confirm">Confirm password</label>
                <input type="password" name="confirm" placeholder="Password" required pattern="[A-Za-z0-9]{6,20}">
                <label for="artist1">Choose a favourite artist</label>
                <input type="text" name="artist1" placeholder="Favourite artist" required>
                <label for="recommended1">Recommend a song or playlist from Spotify!</label>
                <input type="text" name="recommended1" placeholder="Spotify song/playlist link" required>

                <div id="buttons">
                    <button type="submit" id="signUpButton" class="button-primary w-25">Sign Up</button>
                    <br><br><br><br>
                    <p>If you already have an account, sign in at the top!</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>

    <!-- Firebase API key information -->
    <script src="../scripts/firebase_api.js"></script>

    <!-- Custom JavaScript functions -->
    <script src="../scripts/signup.js"></script>

</body>

</html>
