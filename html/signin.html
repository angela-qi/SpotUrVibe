<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My BCIT Project</title>

  <!-- Bootstrap for Mobile-first, and JQuery -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap"
    rel="stylesheet">
  <link href="styles/checkout.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@700&display=swap" rel="stylesheet">
  <!-- Optional styles and scripts of your own -->
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <div class="container">
    <form id="login">
      <div>
        <label for="email"><b>Email</b></label>
        <input type="text" name="email" placeholder="Email">
        <label for="password"><b>Password</b></label>
        <input type="text" name="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </div>
    </form>

    <button class="btn btn-dark btn-block" id="signOut">Sign Out</button>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- Your own Firebase API key information -->
    <script src="../scripts/firebase_api.js"></script>
    <!-- Your own JavaScript functions included here -->

  </div>
  <script>
    const login = document.querySelector("#login");
    const signOut = document.querySelector("#signOut");
    login.addEventListener("submit", event => {
      event.preventDefault();
      const email = login.email.value;
      const password = login.password.value;

      auth.signInWithEmailAndPassword(email, password).then(account => {
        console.log(account.user.uid);
      });
    });
const signOut = document.querySelector("#signOut");
    signOut.addEventListener("click", event => {
      event.preventDefault();
      auth.signOut();
      console.log("User signed out.");
    });
  </script>
</body>

</html>
