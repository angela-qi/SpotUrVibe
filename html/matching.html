<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matching Page â€¢ SpotUrVibe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles/matching.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="foo">
    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">SpotUrVibe</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="../html/homepage.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Profile</a>
                <a class="nav-item nav-link" href="#">Settings</a>
            </div>
        </div>
    </nav>

    <div id="content">
        <div id="about">
            <!-- Put the user profile picture and information here -->
            <span id="username"></span>
        </div>

        <div id="songs">
            <!-- Put the song selections here -->
            <p>This user also likes:</p>
            <p id="artist1"></p>
            <p id="artist2"></p>
            <p id="artist3"></p>
        </div>

        <button type="button" id="buttonRight" class="btn btn-outline-success waves-effect" disabled>Next</button>

        <button type="button" id="buttonLeft" class="btn btn-outline-danger waves-effect" disabled>Previous</button>

        <button type="button" id="addMessage" class="btn btn-outline-secondary waves-effect">Message</button>

        <!-- Spotify Widget for recommended songs -->

        <div class="d-flex flex-column" id="spotify-widget-container">
            <span id="no-recommended">This user recommends:</span>
            <div><iframe class="spotify-widget" id="spotify-replacement" src="" frameborder="0" allowtransparency="true"
                    allow="encrypted-media"></iframe></div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>

    <!-- Firebase API key information -->
    <script src="../scripts/firebase_api.js"></script>

    <!-- Custom JavaScript functions -->
    <script src="../scripts/matching.js"></script>
</body>

</html>
